<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa Nhân Viên</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Chỉnh sửa Nhân Viên</h1>
    <form action="#" th:action="@{/nhanviens/update/{maNV}(maNV=${nhanvien.ma_NV})}" th:object="${nhanvien}" method="post">
        <div class="form-group">
            <label>Mã NV:</label>
            <input type="text" class="form-control" th:field="*{ma_NV}" readonly/>
        </div>
        <div class="form-group">
            <label>Tên NV:</label>
            <input type="text" class="form-control" th:field="*{ten_NV}"/>
        </div>
        <div class="form-group">
            <label>Phái:</label>
            <input type="text" class="form-control" th:field="*{phai}"/>
        </div>
        <div class="form-group">
            <label>Nơi Sinh:</label>
            <input type="text" class="form-control" th:field="*{noiSinh}"/>
        </div>
        <div class="form-group">
            <label for="phongBan" class="form-label">Phòng Ban:</label>
            <select th:field="*{phongBan}" class="form-control" id="phongBan">
                <option th:each="phongBan : ${phongban}"
                        th:value="${phongBan.Ma_Phong}" th:text="${phongBan.Ten_Phong}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Lương:</label>
            <input type="number" class="form-control" th:field="*{luong}"/>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/nhanviens" class="btn btn-secondary">Trở về danh sách</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
